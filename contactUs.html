<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Holiday With Driver</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./assets/libs/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">

</head>

<body>
    <!-- header Include Start -->
    <div id="header"></div>
    <!-- header Include End -->
    <!-- contact Us page Section Start -->
    <div class="container-fluid  contactsection"data-page-name="contactsection">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12">
                    <div class="heading text-center">Contact Us</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid contactform" data-page-name="contactform">
        <div class="container">
            <div class="row align-items-center justify-content-center mt-lg-5 mt-4">
                <div class="col-xl-5 col-lg-7">
                    <div class="row">
                        <div class="col-lg-12 d-flex">
                            <div class="info-box mt-0 mb-3">
                                <i class="imgs img-envelope"></i>
                                <h3 class="">Email Us</h3>
                                <p class="adders"><a class="text-decoration-none" href="javascript:">flixaura@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="row ">
                                <div class="col-lg-6">
                                    <div class="info-box mt-0 mb-3 px-4">
                                        <div><i class="imgs img-phone-alt fs-10 me-2 position-relative top-n3px"></i>Delhi
                                            Office</div>
                                        <p class="">34, shri Keshav Kunj, PocketD , Sector 17, Dwarka.</p>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="info-box mt-0 mb-3 px-4">
                                        <div><span class="d-inline-block"><img src="./assets/image/home/contactus/" alt=""></span>Jaipur
                                            Office</div>
                                        <p class="adders"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="row ">
                                <div class="col-12">
                                    <div class="info-box mt-0 mb-3 px-4">
                                        <div><span class="d-inline-block"><img src="./assets/image/home/contactus/" alt=""></span>Bengaluru Office</div>
                                        <p class="adders">GS Plaza Building, 9 Cross, 5th Main Rd, Jayamahal, Bengaluru,</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-5">
                    <form action="" method="post" id="contactform" role="form" class="php-email-form">
                        <input type="hidden" name="_token" value="">                            
                        <div class="row">
                            <div class="col-md form-group">
                                <input type="text" name="name" class="form-control shadow-none" id="name" placeholder="Your Name">
                            </div>
                            <div class="col-md form-group">
                                <input type="text" class="form-control shadow-none" name="mobile" id="mobile" placeholder="Your Mobile no">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control shadow-none" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control shadow-none" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control  shadow-none" name="message" rows="3" placeholder="Message"></textarea>
                        </div>
                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>
                        <button type="submit" name="submit" id="submit_btn" value="Send" class="btn mainbtn  px-4 d-flex align-items-center">Get in
                            Touch <img src="https://www.flixaura.com//assets/img/header/logo.png" class="img-fluid" alt="logo"></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Contact Us Page Section End-->
    <!-- footer Include Start  -->
    <div id="footer"></div>
    <!-- footer End Start  -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./assets/libs/jQuery/jquery.min.js"></script>
    <script src="./assets/libs/owlcarousel/owl.carousel.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
